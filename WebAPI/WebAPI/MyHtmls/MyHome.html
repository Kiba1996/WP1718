<div class="container-fluid">
    <div class=""> <!--class="podforumi-header">-->
        <h1>Welcome <span ng-show="loggedin">{{user.username}}</span> <!--<span ng-show="korisnik.uloga.includes('Administrator')">(Admin)</span>--></h1>
        <h4 ng-show="loggedin">Your drives</h4>
        <h4 ng-show="!loggedin">Please login if you want to use our services.</h4>
    </div>
</div>

<div class="container">
    <div class="col-md-12">
        <div class="praceneTeme">   <!--ng-show="Drives"-->
            <div class="teme-repeat"  ng-repeat="drive in Drives">  <!--| orderBy:'-'">-->
                <!--<a href="#!/podforumi/{{tema.PodforumKomePripada}}/{{tema.Naslov}}">
                    <div class="tema">
                        {{tema.PodforumKomePripada}} - {{tema.Naslov}}
                    </div>
                </a>-->
                <div class="tema">
                    <p>  {{drive.DataAndTime}} </p>
                    <p> {{drive.Arrival.Address.Street}}, {{drive.Arrival.Address.Number}}</p>
                    <p> {{drive.Arrival.Address.Town}}</p>
                    <p> {{drive.Arrival.Address.PostalCode}}</p>
                </div>
            <div class="nemaTema" ng-show="Drives.length == 0">
                <h4>No drives.</h4>
            </div>
        </div>
    </div>
</div>
    </div>
