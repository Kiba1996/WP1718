<div ng-show="loggedin && Rola==1">

    <div class="registerWindow">
        <div class="header">
            <h2>Add Driver: </h2>
        </div>
        <div class="body">
            <div class="form-group">
                <input type="text" class="t form-control" id="username" ng-model="user.username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="text" class="t form-control" id="ime" ng-model="user.ime" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="t form-control" id="prezime" ng-model="user.prezime" placeholder="Surname">
            </div>
            <div class="form-group">
                <select class="t form-control" id="pol" ng-model="user.pol" placeholder="Gender">
                    <option value="" disabled>Choose gender</option>
                    <option value="Male"> Male</option>
                    <option value="Female">Female</option>
                </select>
                <!--<input type="text" class="t" id="pol" ng-model="user.pol" placeholder="Pol">-->
            </div>
            <div class="form-group">
                <input type="text" class="t form-control" id="jmbg" ng-model="user.jmbg" placeholder="JMBG">
            </div>
            <div class="form-group">
                <input type="text" class="t form-control" id="kontaktTelefon" ng-model="user.kontaktTelefon" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" class="t form-control" id="email" ng-model="user.email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="t form-control" id="pwd" ng-model="user.pwd" placeholder="Password">
            </div>
            <h2>Add a car for this driver: </h2>

            <div class="form-group">
                <input type="number" class="t form-control" id="god" ng-model="user.year" placeholder="Year">
            </div>
            <div class="form-group">
                <input type="text" class="t form-control" id="regs" ng-model="user.reg" placeholder="Registration number">
            </div>
            <div class="form-group">
                <select class="t form-control" id="pol" ng-model="user.tipV" placeholder="Car type">
                    <option value="" disabled>Choose car type</option>
                    <option value="0"> Passenger Car</option>
                    <option value="1">Van</option>
                </select>
            </div>

            <br>
            <button type="submit" class="btn button-success form-control" ng-click="RegisterDriver(user)">Register</button>
        </div>
    </div>
</div>
<div ng-show="!loggedin || Rola!=1">
    <h1>You are not authorized for this action.</h1>
</div>
