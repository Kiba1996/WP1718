<div class="container-fluid voznjeklas" ng-show="loggedin">
   
    <div class="voznjeklas-repeat  userProfileDetails">
        <div class="klasaprof">
            
            <h1> {{userProfile.Name}} {{userProfile.Surname}} - ({{userProfile.UserName}})</h1>

            <br />
            <br />

            <h4 ng-show="userProfile.Role==0">Role: Customer</h4>
            <h4 ng-show="userProfile.Role==1">Role: Dispatcher</h4>
            <h4 ng-show="userProfile.Role==2">Role: Driver</h4>

            <h4 ng-show="userProfile.Gender==0">Gender: Male</h4>
            <h4 ng-show="userProfile.Gender==1">Gender: Female</h4>
            <h4>E-mail: {{userProfile.Email}}</h4>
            <h4>Phone number: {{userProfile.ContactPhoneNumber}}</h4>
            <h4>JMBG: {{userProfile.JMBG}}</h4>
        </div>
    </div>
</div>
<div ng-show="!loggedin">
    <h1 class="zaBojuSlova">
        Pleas login.
    </h1>
</div>
